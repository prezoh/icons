<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>icons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <h1>Dinosaurs</h1>
  <ol class="list-group">
    <li class="list-group-item">
      <a class="icon" href="">
        <img class="icon i-64" src="images/ankylosaurus.svg" alt="">
        <span class="icon-label">Ankylosaurus</span>
      </a>
    </li>
    <li class="list-group-item">
      <a class="icon" href="">
        <img class="icon i-64" src="images/hadrosaur.svg" alt="">
        <span class="icon-name">Hadrosaur</span>
      </a>
    </li>
    <li class="list-group-item">
      <a class="icon" href="">
        <i><img class="icon i-64" src="images/stegosaurus.svg" alt=""></i>
        <span class="icon-name">Stegosaurus</span>
      </a>
    </li>
    <li class="list-group-item">
      <a class="icon" href="">
        <img class="icon i-64" src="images/triceratops.svg" alt="">
        <span class="icon-name">Triceratops</span>
      </a>
    </li>
  </ol>
</body>
</html>
